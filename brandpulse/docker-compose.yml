version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:5000/analyze # <-- Sửa ở đây
  backend:
    build: ./backend
    ports:
      - "5000:5000"

  # Dịch vụ Frontend
  frontend:
    build: ./frontend
    container_name: brandpulse-frontend
    ports:
      - "3000:80" # Map port 3000 của máy host vào port 80 của Nginx trong container
    depends_on:
      - backend # Đảm bảo backend khởi động trước frontend
